{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Home{% endblock %}</title>

    <link rel="stylesheet" href="/static/css/styles.css" />


    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Phudu:wght@300..900&display=swap" el="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" rel="stylesheet"/>

  </head>
  <body>

            <nav class="mid-nav">

                <a href="#">About</a>
                <a href="{% url 'main:contact_view'%}">Contact</a>
            </nav>
            
            <div class="last-nav">
                <a href="#"><span class="material-symbols-outlined">Person</span></a>
                <a href="#">Sign Up</a>
                <a href="#"><span class="material-symbols-outlined">light_mode</span></a>
                <a href="#"><span class="material-symbols-outlined">dark_mode</span></a>
      </div>
    </div>
    </header>

    <main>

        {% block content %} {% endblock %}</div>

    </main>

    <footer>

    </footer>
</body>
</html>
